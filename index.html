<!DOCTYPE html>
<head>
    <title>Project - WebGL</title>

</head>
<body>
    <canvas id="glcanvas_l" width="256" height="256"></canvas>
    <canvas id="glcanvas_r" width="256" height="256"></canvas>

        <input type="range" id="shineSlider" min="0" max="100" step="1" value="5"><br>

        <label for="KdSlider">Kd:</label>
        <input type="range" id="KdSlider" min="0" max="1" step="0.01" value="0.5"><br>
        <label for="KsSlider">Ks:</label>
        <input type="range" id="KsSlider" min="0" max="1" step="0.01" value="0.5"><br>
        <button id="reloadButton">Render</button>
    </div>
